<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Casino</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <div class="title-container">
            <div class="card-title">B</div>
            <div class="card-title red">L</div>
            <div class="card-title">A</div>
            <div class="card-title red">C</div>
            <div class="card-title">K</div>
            <div class="card-title red">J</div>
            <div class="card-title">A</div>
            <div class="card-title red">C</div>
            <div class="card-title">K</div>
        </div>
        <button id="start-game" class="start-btn">Play Now</button>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <div class="dealer-area">
            <h2>Dealer's Cards <span id="dealer-score"></span></h2>
            <div id="dealer-cards" class="cards-container"></div>
        </div>

        <div class="table-center">
            <div class="chip-stack">
                <div class="chip"></div>
                <div class="chip"></div>
                <div class="chip"></div>
            </div>
        </div>

        <div class="player-area">
            <h2>Your Cards <span id="player-score"></span></h2>
            <div id="player-cards" class="cards-container"></div>
        </div>

        <div class="controls">
            <button id="new-game">New Game</button>
            <button id="hit" disabled>Hit</button>
            <button id="stand" disabled>Stand</button>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
